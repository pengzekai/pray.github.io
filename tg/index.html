<title>TG不能代理的问题</title>

</head><body>在telegram设置里面找到代理手动添加一个SOCKS5代理，<br>服务器填写：127.0.0.1<br>端口10808<br> 其他的为空，启用代理即可 <br>此方法必须在开启代理软件其他都正常而TG却不能使用的情况下使用。
